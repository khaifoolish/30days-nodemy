<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="product">
      <span><i class="fa fa-heart heart-icon"></i></span>
      <span><i class="fa fa-shopping-cart cart-icon"></i></span>
      <img src="/download.png" alt="" class="product__img" />
      <h2 class="product__heading">Nike Zoom KD 12</h2>
      <span class="product__price">$99</span>
      <ul class="product__size">
        <span>Size: </span>
        <li class="size--item">6</li>
        <li class="size--item">7</li>
        <li class="size--item">8</li>
        <li class="size--item">9</li>
      </ul>
      <ul class="product__color">
        <span>Color: </span>
        <li class="color--item black-color"></li>
        <li class="color--item red-color"></li>
        <li class="color--item green-color"></li>
      </ul>
      <div class="t2-btn">
        <button class="buy-btn t2-btns">Buy Now</button>
        <button class="add-btn t2-btns">Add Cart</button>
      </div>
    </div>
  </body>
</html>
